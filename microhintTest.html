<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>microhintTest</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="../library/css/styles.css" type="text/css" />

        <style type="text/css">
            #btnContainer {
                padding: 50px 0px 50px 0px;
                border: 1px solid #CCC;
            }
            .btn {
                display: block;
                width: 200px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>


    </head>

    <body>
        <div class="container-fluid">
            <h1>Microhint test</h1>
            <div id="btnContainer">
                <div id="microhintBtn" class="btn btn-info">Giv mig et microhint her!</div>
            </div>
        </div>
        <script src="../library/vendor_scripts.js"></script>
        <script src="../library/custom_scripts.js"></script>
       
        <script type="text/javascript">
            $( document ).on('click', "#microhintBtn", function(event){
                microhint($("#microhintBtn"), "Microhint som skal kunne fjernes ved et klik", true, "#000");
            });

            $( document ).on('click', ".microhint", function(event){
                $(this).fadeOut( "slow", function() {
                    $(this).remove();
                });
            });
        </script>
        
        <script type="text/javascript">
        $(document).ready(function() {
            one_line_footer();
        });
        </script>
    </body>

</html>
